<h2>Countries List</h2>
<ul class="countries">
  <li
    *ngFor="let country of countries"
    [class.selected]="country==selectedCountry"
    (click)="onSelect(country)">
    <span class="badge">{{country.alpha2Code}}</span> {{country.name}}
  </li>
</ul>
<div><span>id: </span>{{country.id}}</div>
<div><span>name: </span>{{country.name}}</div>
<div>
  <label>population:
    <input [(ngModel)]="country.population" placeholder="population" />
  </label>
</div>
<div><span>translations: </span>
  <ul>
    <li>
      <span>it: </span>{{country.translations.it}}
    </li>
    <li>
      <span>ja: </span>{{country.translations.ja}}
    </li>
    <li>
      <span>ja: </span>{{country.translations.fa}}
    </li>
  </ul>
</div>
<img src="{{country.flag}}" />
