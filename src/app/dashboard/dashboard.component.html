<h3>Favourite Countries</h3>
<div class="grid grid-pad">
  <div *ngIf="countries.length == 0">
    No favourites countries yet!
  </div>
  <a *ngFor="let country of countries"
     class="col-1-4"
     routerLink="/detail/{{country.alpha2Code}}">
    <div class="module country">
      <h4>{{country | translateCountryName:languageService.language}}</h4>
      <img src="{{country.flag}}" />
    </div>
  </a>
</div>
