<h1>{{ title }}</h1>
<nav class="auto-overflow">
  <a routerLink="/dashboard">Dashboard</a>
  <a routerLink="/countries">Countries</a>
  <select class="language right"
          [(ngModel)]="languageService.language">
    <option *ngFor="let language of languages"
            value="{{language.id}}"
            [selected]="language.id == selectedLanguage">
      {{language.name}}
    </option>
  </select>
</nav>

<router-outlet></router-outlet>
<app-messages></app-messages>
